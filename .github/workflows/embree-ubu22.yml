name: embree-ubu22
on:
  push:
    branches:
      - 'no'
  pull_request:
    branches:
      - 'no'
  workflow_dispatch:
    branches:
      - '*'
jobs:
  rmagine-embree-ubuntu22:
    runs-on: ubuntu-22.04
    steps:
    - name: Deps (core)
      run: sudo apt install -y libboost-dev libeigen3-dev libassimp-dev cmake
    - name: Deps (clone embree)
      uses: actions/checkout@v4
      with:
        repository: embree/embree
        path: embree
    - name: Compile Embree
      run: | 
        cd embree
        mkdir build
        cd build
        cmake ..
        make
    - name: Clone
      uses: actions/checkout@v4
      with:
        path: rmagine
    - name: Compile
      run: |
        cd rmagine
        mkdir build
        cd build
        cmake ..
        make
    - name: Test
      run: |
        cd rmagine
        cd build
        ./bin/rmagine_version
        make test